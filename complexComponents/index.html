<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/react.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="../js/babel.min.js"></script>
  <title>Stateless react component</title>
</head>
<body>
  <div id="app">React app not yet rendered!</div>

  <script type="text/babel">

  var ColorSpectrum = function(){
    return(
      <div>
      <Red/>
      <Orange/>
      <Yellow/>
      </div>
    );
  }
    var Red = function(){
      return(
        <h1>Red</h1>
      );
    }

    var Orange = function(){
      return(
        <h1>Orange</h1>
      );
    }

    var Yellow = function(){
      return (
        <h1>Yellow</h1>
      );
    }

    ReactDOM.render(
     <ColorSpectrum/>
      ,
      document.getElementById('app')
    );

  </script>
</body>
</html>
