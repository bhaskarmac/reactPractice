<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/react.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="../js/babel.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Friendly</title>
</head>
<body>
  <div id="app">React app not yet rendered!</div>

  <script type="text/babel">

    //Friendly
    function Friendly(){
      var friendlyStyle = {
        height: 300,
        width: 200,
  padding:0,
  backgroundColor: '#fff',
  WebkitFilter: 'drop-shadow(0px 0px 5px #555)',
  filter: 'drop-shadow(0px 0px 5px #555)'
      };

      return(
        <div style={friendlyStyle}>
        <Avatar/>
        <UserName/>
        <GetConnected/>
        </div>
      );
    }

    //Avatar 
    function Avatar(){
      var avatarStyle = {
        marginLeft: 20,
        marginTop: 20,
        height: 150,
        width: 150,
        borderRadius: '50%'
      };

      return(
        <img src="https://pbs.twimg.com/profile_images/561191411949637632/qTIUEvNQ_400x400.jpeg" style={avatarStyle} alt="Profile pic"/>
      );
    }

    //UserName
    function UserName(){
      var nameStyle = {
        fontSize: 20,
        fontFamily: 'verdana',
        margin: 20
      };

      return(
        <h1 style={nameStyle}>Profile Name</h1>
      );
    }

    //GetConnected
      //Like
      //Share
      //Add
      function GetConnected(){
        return(
          <div>
          <Like/>
          <Share/>
          <Add/>
          </div>
        )
      }

var iconStyle = {
  margin: 20
};
      function Like(){
        return(
          <i style={iconStyle} className="fa fa-thumbs-o-up" aria-hidden="true"></i>
        );
      }

            function Share(){
        return(
          <i style={iconStyle} className="fa fa-share" aria-hidden="true"></i>
        );
      }

            function Add(){
        return(
          <i style={iconStyle} className="fa fa-plus" aria-hidden="true"></i>
        );
      }

    ReactDOM.render(<Friendly/>, document.getElementById('app'));
  </script>
</body>
</html>
