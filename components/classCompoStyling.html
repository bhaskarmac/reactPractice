<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/react.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="../js/babel.min.js"></script>
  <title>Styling Class Component</title>
</head>
<body>
  <div id="app">React app not rendered yet!</div>

  <script type="text/babel">
   class Circle extends React.Component{
    render(){
     var circleStyle = {
      backgroundColor: '#ccc',
  height: 150,
  width: 150,
  borderRadius: '50%'
     }
       return(
         <h1 style={circleStyle}>Circle</h1>
       );
     }
   }

      class Square extends React.Component{
     render(){
      var square = {
      backgroundColor: '#ccc',
  height: 150,
  width: 150
     }
       return(
         <h1 style={square}>Square</h1>
       );
     }
   }

   class Rectangle extends React.Component{
     render(){
      var rectangle = {
      backgroundColor: '#ccc',
  height: 150,
  width: 250
     }
       return(
         <h1 style={rectangle}>Rectangle</h1>
       );
     }
   }

   ReactDOM.render(<div>
   <Circle/>
   <Square/>
   <Rectangle/>
   </div>, document.getElementById('app'));
  </script>
</body>
</html>
